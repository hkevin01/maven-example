# Database Configuration Properties (Maven Filtered)
# Demonstrates environment-specific property substitution

# Database Connection
database.host=${database.host}
database.port=${database.port}
database.url=jdbc:postgresql://${database.host}:${database.port}/maven_demo
database.driver=org.postgresql.Driver

# Connection Pool Settings
database.pool.initial.size=5
database.pool.max.size=20
database.pool.timeout=${api.timeout}

# Environment-specific settings
database.environment=${environment}
database.debug.enabled=${feature.debug.enabled}

# Build-time information
database.config.generated=${build.timestamp}
database.config.version=${project.version}
