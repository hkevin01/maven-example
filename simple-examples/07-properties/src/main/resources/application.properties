# Application Properties (Maven Filtered)
# This file demonstrates Maven property filtering in action

# Application Information
app.name=${app.name}
app.version=${app.version}
app.description=${app.description}
app.author=${app.author}

# Build Information
build.timestamp=${build.timestamp}
project.groupId=${project.groupId}
project.artifactId=${project.artifactId}
project.version=${project.version}

# Environment Configuration
environment=${environment}
log.level=${log.level}

# Feature Flags
feature.debug.enabled=${feature.debug.enabled}
feature.metrics.enabled=${feature.metrics.enabled}
feature.experimental.enabled=${feature.experimental.enabled}

# Technical Configuration
java.version=${maven.compiler.target}
source.encoding=${project.build.sourceEncoding}

# Alternative delimiter example (using @*@)
alternative.app.name=@app.name@
alternative.version=@project.version@
