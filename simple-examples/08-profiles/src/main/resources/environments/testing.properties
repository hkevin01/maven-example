# Testing Environment Configuration

environment.name=Testing
environment.description=QA and testing environment

# Testing Settings
debug.mode=false
hot.reload=false
auto.deploy=false

# Database Settings
database.type=PostgreSQL
database.url=jdbc:postgresql://test-db.example.com:5432/maven_demo_test
database.create.schema=true
database.show.sql=false

# Security Settings
security.enabled=true
cors.enabled=false
csrf.disabled=false

# Performance Settings
cache.ttl.seconds=600
connection.pool.max=15

# Logging Settings
log.sql.statements=false
log.http.requests=true

# Testing Configuration
integration.tests.enabled=true
load.tests.enabled=false
mock.external.services=true

# External Services
external.api.mock=true
email.service.mock=true
sms.service.mock=true

# File Paths
data.directory=/var/data/test
temp.directory=/var/temp/test
upload.directory=/var/uploads/test
