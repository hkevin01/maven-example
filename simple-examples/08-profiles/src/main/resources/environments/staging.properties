# Staging Environment Configuration

environment.name=Staging
environment.description=Pre-production staging environment

# Production-like Settings
debug.mode=false
hot.reload=false
auto.deploy=false

# Database Settings
database.type=PostgreSQL
database.url=jdbc:postgresql://staging-db.example.com:5432/maven_demo_staging
database.create.schema=false
database.show.sql=false

# Security Settings
security.enabled=true
cors.enabled=false
csrf.disabled=false

# Performance Settings
cache.ttl.seconds=1800
connection.pool.max=25

# Logging Settings
log.sql.statements=false
log.http.requests=false

# Testing Configuration
integration.tests.enabled=true
load.tests.enabled=true
mock.external.services=false

# External Services
external.api.mock=false
email.service.mock=false
sms.service.mock=false

# File Paths
data.directory=/opt/data/staging
temp.directory=/opt/temp/staging
upload.directory=/opt/uploads/staging

# Monitoring
health.checks.enabled=true
metrics.collection.enabled=true
alerts.enabled=true
