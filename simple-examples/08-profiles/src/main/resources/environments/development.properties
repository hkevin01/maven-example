# Development Environment Configuration

environment.name=Development
environment.description=Shared development environment

# Development Settings
debug.mode=true
hot.reload=false
auto.deploy=true

# Database Settings
database.type=PostgreSQL
database.url=jdbc:postgresql://dev-db.example.com:5432/maven_demo_dev
database.create.schema=false
database.show.sql=true

# Security Settings
security.enabled=true
cors.enabled=true
csrf.disabled=false

# Performance Settings
cache.ttl.seconds=300
connection.pool.max=10

# Logging Settings
log.sql.statements=true
log.http.requests=true

# External Services
external.api.mock=true
email.service.mock=true
sms.service.mock=true

# File Paths
data.directory=/var/data/dev
temp.directory=/var/temp/dev
upload.directory=/var/uploads/dev
