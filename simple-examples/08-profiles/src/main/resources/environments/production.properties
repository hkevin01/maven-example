# Production Environment Configuration

environment.name=Production
environment.description=Live production environment

# Production Settings
debug.mode=false
hot.reload=false
auto.deploy=false

# Database Settings
database.type=PostgreSQL
database.url=jdbc:postgresql://prod-db.example.com:5432/maven_demo_prod
database.create.schema=false
database.show.sql=false

# Security Settings
security.enabled=true
cors.enabled=false
csrf.disabled=false

# Performance Settings
cache.ttl.seconds=3600
connection.pool.max=50

# Logging Settings
log.sql.statements=false
log.http.requests=false

# Production Configuration
integration.tests.enabled=false
load.tests.enabled=false
mock.external.services=false

# External Services
external.api.mock=false
email.service.mock=false
sms.service.mock=false

# File Paths
data.directory=/opt/data/prod
temp.directory=/opt/temp/prod
upload.directory=/opt/uploads/prod

# Monitoring and Alerting
health.checks.enabled=true
metrics.collection.enabled=true
alerts.enabled=true
performance.monitoring.enabled=true

# Backup Configuration
backup.enabled=true
backup.schedule=0 2 * * *
backup.retention.days=30

# Disaster Recovery
dr.enabled=true
dr.replication.enabled=true
