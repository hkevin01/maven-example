# API Configuration (Profile-specific filtering)

# Base Configuration
api.base.url=${api.base.url}
api.timeout=${api.timeout}
api.environment=${environment}

# Feature Configuration
api.debug.enabled=${feature.debug.enabled}
api.metrics.enabled=${feature.metrics.enabled}
api.cache.enabled=${feature.cache.enabled}
api.security.strict=${feature.security.strict}

# Environment-specific Endpoints
api.auth.endpoint=${api.base.url}/auth
api.users.endpoint=${api.base.url}/users
api.data.endpoint=${api.base.url}/data

# Rate Limiting (varies by environment)
api.rate.limit.enabled=true
api.rate.limit.requests.per.minute=100

# Build Information
api.version=${project.version}
api.build.timestamp=${maven.build.timestamp}
