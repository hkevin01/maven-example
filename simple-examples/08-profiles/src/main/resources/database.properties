# Database Configuration (Profile-specific filtering)

# Connection Settings
database.host=${database.host}
database.port=${database.port}
database.name=${database.name}
database.url=jdbc:postgresql://${database.host}:${database.port}/${database.name}

# Environment Information
database.environment=${environment}
database.log.level=${log.level}

# Feature Flags
database.debug.enabled=${feature.debug.enabled}
database.cache.enabled=${feature.cache.enabled}
database.security.strict=${feature.security.strict}

# Connection Pool (environment-dependent)
database.pool.initial.size=5
database.pool.max.size=20
database.pool.timeout=${api.timeout}

# Build Information
database.config.version=${project.version}
database.config.timestamp=${maven.build.timestamp}
